databaseChangeLog:
  - changeSet:
      id: add-notifier-repo
      author: emjburns
      changes:
        - createTable:
            tableName: notifier
            columns:
              - column:
                  name: scope
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: identifier
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: notification_type
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time_detected
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: notify_at
                  type: bigint
                  constraints:
                    nullable: false
        - modifySql:
            dbms: mysql
            append:
              value: " engine innodb"
