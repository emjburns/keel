databaseChangeLog:
  - changeSet:
      id: add-unhealthy-veto
      author: emjburns
      changes:
        - createTable:
            tableName: unhealthy_veto
            columns:
              - column:
                  name: resource_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: application
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: time_detected
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: num_times_marked
                  type: int
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: should_recheck
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
        - modifySql:
            dbms: mysql
            append:
              value: " engine innodb"
