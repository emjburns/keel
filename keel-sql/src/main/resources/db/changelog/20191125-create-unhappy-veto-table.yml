databaseChangeLog:
  - changeSet:
      id: create-unhappy-veto-table
      author: emjburns
      changes:
        - createTable:
            tableName: unhappy_veto
            columns:
              - column:
                  name: resource_id
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: application
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: recheck_time
                  type: bigint
                  constraints:
                    - nullable: false
  - changeSet:
      id: create-unhappy-veto-constraint-indicies
      author: emjburns
      changes:
        - addPrimaryKey:
            tableName: unhappy_veto
            constraintName: unhappy_veto_pk
            columnNames: resource_id
        - createIndex:
            tableName: unhappy_veto
            indexName: unhappy_veto_idx
            columns:
              - column:
                  name: application
              - column:
                  name: resource_id
              - column:
                  name: recheck_time
