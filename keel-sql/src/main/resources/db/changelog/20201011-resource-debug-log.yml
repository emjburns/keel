databaseChangeLog:
  - changeSet:
      id: resource-debug-log
      author: emjburns
      changes:
        - createTable:
            tableName: resource_debug
            columns:
              - column:
                  name: uid
                  type: char(26)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: context
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: json
                  type: longtext
                  constraints:
                    nullable: false
              - modifySql:
                  dbms: mysql
                  append:
                    value: " engine innodb"
      rollback:
        - dropTable:
            tableName: resource_debug
  - changeSet:
      id: create-resource-debug-indicies
      author: emjburns
      changes:
        - createIndex:
            indexName: resource_debug_uid_idx
            tableName: resource_debug
            columns:
              - column:
                  name: uid
        - createIndex:
            indexName: resource_debug_uid_timestamp_idx
            tableName: resource_debug
            columns:
              - column:
                  name: uid
              - column:
                  name: timestamp
      rollback:
        - dropIndex:
            indexName: resource_debug_uid_idx
            tableName: resource_debug
        - dropIndex:
            indexName: resource_debug_uid_timestamp_idx
            tableName: resource_debug
